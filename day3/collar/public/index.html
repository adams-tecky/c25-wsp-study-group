<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Collar</title>
  </head>
  <body>
    <div class="row tracks-main">
      <template id="track-template">
        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
              <img
                src="https://i.scdn.co/image/ab67616d0000b27352cb8b6193f2ceb19d52c173"
              />
              <span class="card-title">COLLAR</span>
            </div>
            <div class="card-content">
              <p>Release Date:2023-01-13</p>
            </div>
            <div class="card-action">
              <a target="_blank" href="https://open.spotify.com/track/2S0xQFTOafzeErzgTaQavg"
                >Link to Spotify</a
              >
            </div>
          </div>
        </div>
      </template>
    </div>
    <button class="bt">Click me to post</button>
    <script src="./index.js"></script>
  </body>
</html>
